<mat-card class="video">
<div class="video__content">
<div class="video__content__header">
<h1 class="video__content--title">{{videoCourse.title}}</h1>
<div class="video__content--fixed">{{videoCourse.duration}}</div>
<div class="video__content--fixed">{{videoCourse.creation}}</div>
</div>
<p class="video__content">{{videoCourse.description}}</p>
</div>
<div class="buttons">
<button mat-raised-button>EDIT</button>
<button mat-raised-button>DELETE</button>
</div>
</mat-card>
