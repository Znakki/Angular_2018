<section class="course">
  <div class="course__header">
    <h2 class="course__title">{{course.title|uppercase}} |
      <i [ngClass]="{'course__star--rated': course.topRated}" class="fa fa-star"></i>
    </h2>
    <div>{{course.duration | duration}}</div>
    <div class="course--createdDate">{{course.creation| date:'MM.dd.yyyy'}}</div>
  </div>
  <p>{{course.description}}</p>
</section>
