<mat-card >
  <mat-card-content>
    <form [formGroup]="modal" class="modal">
      <mat-form-field>
        <input matInput formControlName="title" placeholder="Title">
      </mat-form-field>
      <mat-form-field>
        <textarea matInput formControlName="description" placeholder="Description"></textarea>
      </mat-form-field>
      <mat-form-field>
        <input matInput formControlName="duration" placeholder="Duration">
      </mat-form-field>
      <div *ngIf="modal.value.duration">
        <span>{{modal.value.duration| duration}}</span>
      </div>
      <mat-form-field class="example-full-width">
        <input matInput formControlName="creation" [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="login__buttons">
        <button mat-raised-button type="button" (click)="saveData()">Save</button>
        <button class="login__sign" mat-raised-button  (click)="cancelChanges()">Cancel</button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
