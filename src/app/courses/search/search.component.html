<section class="search">
  <div>
    <mat-form-field class="search__searchBar">
      <input matInput type="text" (input)="searchTerm$.next($event.target.value)" [(ngModel)]="videoCourseName">
    </mat-form-field>
    <div *ngIf="videoCourseName">
      <h1>Finding... the {{videoCourseName}}</h1>
    </div>
  </div>
  <div class="search__addCourse">
    <button mat-raised-button (click)="openCourseModal()">ADD A COURSE</button>
  </div>
</section>
<router-outlet></router-outlet>
