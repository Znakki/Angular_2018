<section class="login">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
      <form [formGroup]="form">
        <mat-form-field>
          <input type="text" matInput placeholder="Username" formControlName="userName">
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="userPassword">
        </mat-form-field>
        <div class="login__buttons">
          <button mat-raised-button>Forgot Password</button>
          <button mat-raised-button type="submit" (click)="sendLoginData()">Login</button>
          <button class="login__sign" mat-raised-button href="#">Sign Up</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
