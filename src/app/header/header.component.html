<mat-toolbar color="primary" class="header">
  <logo></logo>
  <div *ngIf="isAuthenticated | async">Hello {{userData.first}} {{userData.last}}</div>
  <div class=" header__buttons">
    <button mat-stroked-button routerLink="login">User LogIN</button>
    <button mat-stroked-button (click)="logOut()">User LogOUT</button>
  </div>
</mat-toolbar>
